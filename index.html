<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <h3>Generate the number between 0 and 100</h3>
    <form action="">
      <input
        type="range"
        class="js-range"
        min="10"
        max="200"
        value="100"
        step="1"
      />
      <br />
      <span>Guess the number:</span>
      <input type="number" class="js-getNum" placeholder="" />
      <button>play</button>
    </form>
    <div>
      <div class="js-random"></div>
      <div class="js-result"></div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
